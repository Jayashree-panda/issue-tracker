<!DOCTYPE html>
<html>
<head>
	<title>JS ISSUE TRACKER</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload="fetchIssues()">
<div>
	<h1>JS ISSUE TRACKER</h1>
</div>
<div class="container">
	<div class="jumbotron">
		<div>
			<p>Add a new issue</p>
		</div>
		<form id="issueInput">
			<div class="form-group">
				<label for="description">Description</label>
				<input id="description" type="text" name="description" class="form-control" placeholder="Describe the issue...">
			</div>
			<div class="form-group">
				<label for="severity">Severity</label>
				<select id ="severity" class="form-control">
					<option>Low</option>
					<option>Medium</option>
					<option>High</option>

				</select>	
			</div>
			<div class="form-group">
				<label for="assignedTo">Assigned To</label>
				<input id="assignedTo" class="form-control" type="text"  placeholder="Enter responsible...">
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</div>


	<div class="col-lg-12">
		<div id="issuesList">
		</div>
	</div>



<script src="main.js"></script>
<script src="http://chancejs.com/chance.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
